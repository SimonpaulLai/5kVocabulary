<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Noto+Serif+TC&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling AB.ver</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
    <h1>Spelling AB</h1>

    <!-- Letter Boxes -->
    <div id="word-box" class="word-box">
        <!-- JS 會自動填入 letter-box -->
    </div>

    <div id="info-line" class="info-line">Level not selected yet.</div>


    <!-- Alphabet Selector -->
    <div id="letter-buttons" class="letter-buttons">
        <!-- JavaScript will populate A-Z here -->
    </div>

    <!-- Translation Display -->
    <div id="meaning" class="meaning-text">Select your challenge.</div>

    <!-- Difficulty Level Selection -->
    <div class="level-buttons grid">
        <button class="level-btn" data-level="1">Lv. 1</button>
        <button class="level-btn" data-level="2">Lv. 2</button>
        <button class="level-btn" data-level="3">Lv. 3</button>
        <button class="level-btn" data-level="4">Lv. 4</button>
        <button class="level-btn" data-level="5">Lv. 5</button>
        <button class="level-btn" data-level="6">Lv. 6</button>
    </div>

    <!-- Begin Button -->
    <button id="start-btn" class="start-btn">Begin</button>

    </div>

    <script src="main.js"></script>
</body>
</html>
